---
app:
  description: "Write your description"
zapLogger:
  - name: appLog
    zap:
      outputPaths:
        - "logs/app.log"
        - "stdout"
eventLogger:
  - name: eventLog
    outputPaths:
      - "logs/event.log"
      - "stdout"
grpc:
  - name: greeter                   # Name of grpc entry
    port: 1949                      # Port of grpc entry
    commonService:
      enabled: true                 # Enable common service for testing
    gw:
      enabled: true                 # Enable grpc-gateway, https://github.com/grpc-ecosystem/grpc-gateway
      port: 8080                    # Port of grpc-gateway
      prom:
        enabled: true               # Enable prometheus client
      tv:
        enabled: true
      rkServerOption: true          # Enable RK style server options
      gwMappingFilePaths:
        - "api/v1/gw_mapping.yaml"  # Boot will look for gateway mapping files and load information into memory
      sw:
        enabled: true
        jsonPath: "api/gen/v1"
    interceptors:
      tracingTelemetry:
        enabled: true
      metricsProm:
        enabled: true
      loggingZap:
        enabled: true
      meta:
        enabled: true
